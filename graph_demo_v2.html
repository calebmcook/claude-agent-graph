
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agent Graph Demo - Collaborative Problem Solving</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        #container {
            max-width: 1600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            min-height: 800px;
        }

        .section {
            display: flex;
            flex-direction: column;
        }

        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .control-group {
            margin-bottom: 10px;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
            font-size: 13px;
        }

        button {
            padding: 10px 16px;
            margin-right: 8px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5568d3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #frameSlider {
            width: 100%;
            height: 6px;
            cursor: pointer;
        }

        .frame-counter {
            text-align: center;
            margin: 10px 0;
            font-weight: 600;
            color: #667eea;
            font-size: 13px;
        }

        #visualization {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background-color: #fafbfc;
            min-height: 600px;
            position: relative;
        }

        svg {
            width: 100%;
            height: 600px;
        }

        .node {
            stroke: #333;
            stroke-width: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .node.thinking {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { r: 15px; opacity: 1; }
            50% { r: 12px; opacity: 0.7; }
        }

        .node.active {
            stroke-width: 4px;
            stroke: #ff6b6b;
        }

        .link {
            stroke: #ddd;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }

        .link.active {
            stroke: #ff6b6b;
            stroke-width: 4px;
            animation: flash 0.5s;
        }

        @keyframes flash {
            0%, 100% { stroke-opacity: 1; }
            50% { stroke-opacity: 0.3; }
        }

        .node-label {
            font-size: 11px;
            font-weight: 600;
            pointer-events: none;
            text-anchor: middle;
            dy: ".3em";
            fill: #333;
        }

        .frame-info {
            padding: 15px;
            background-color: #fff3cd;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
            margin-bottom: 15px;
        }

        .frame-info h3 {
            margin: 0 0 5px 0;
            color: #856404;
            font-size: 14px;
        }

        .frame-info p {
            margin: 0;
            color: #856404;
            font-size: 12px;
        }

        .chat-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
        }

        .chat-window {
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #667eea;
            color: white;
            padding: 10px;
            font-weight: 600;
            font-size: 12px;
        }

        .chat-header.supervisor {
            background-color: #ff6b6b;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 11px;
            max-height: 300px;
        }

        .message {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 6px;
            line-height: 1.4;
        }

        .message.sent {
            background-color: #e7f3ff;
            border-left: 3px solid #667eea;
        }

        .message.received {
            background-color: #f0f0f0;
            border-left: 3px solid #999;
        }

        .message-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .message-content {
            color: #555;
            word-wrap: break-word;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .metric-item {
            background-color: white;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            text-align: center;
        }

        .metric-label {
            font-size: 11px;
            color: #666;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 20px;
            color: #667eea;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>ü§ñ Agent Graph: Collaborative Problem Solving</h1>
            <p>A supervisor delegates a complex problem to 4 research agents who collaborate to find a solution</p>
        </div>

        <div class="main-content">
            <div class="section">
                <div class="controls">
                    <div class="control-group">
                        <button id="playBtn" onclick="play()">‚ñ∂ Play</button>
                        <button id="pauseBtn" onclick="pause()" disabled>‚è∏ Pause</button>
                        <button id="resetBtn" onclick="reset()">‚Üª Reset</button>
                    </div>

                    <div class="control-group">
                        <label for="frameSlider">Timeline:</label>
                        <input type="range" id="frameSlider" min="0" max="0" value="0" onchange="goToFrame(this.value)">
                    </div>

                    <div class="frame-counter">
                        <span id="frameCounter">Frame 0 of 0</span>
                    </div>
                </div>

                <div id="visualization"></div>

                <div class="frame-info">
                    <h3 id="frameTitle">Frame 0</h3>
                    <p id="frameDescription">Initializing...</p>
                </div>
            </div>

            <div class="section">
                <h3 style="margin-bottom: 15px; color: #333;">Agent Chat Windows</h3>
                <div class="chat-container" id="chatContainer">
                    <!-- Chat windows will be generated here -->
                </div>
            </div>
        </div>

        <div class="metrics">
            <div class="metric-item">
                <div class="metric-label">Total Nodes</div>
                <div class="metric-value" id="metricNodes">5</div>
            </div>
            <div class="metric-item">
                <div class="metric-label">Total Edges</div>
                <div class="metric-value" id="metricEdges">8</div>
            </div>
            <div class="metric-item">
                <div class="metric-label">Messages Sent</div>
                <div class="metric-value" id="metricMessages">0</div>
            </div>
            <div class="metric-item">
                <div class="metric-label">Avg Node Degree</div>
                <div class="metric-value" id="metricDegree">3.2</div>
            </div>
        </div>
    </div>

: "agent_a", "directed": false, "properties": {"role": "collaboration"}, "created_at": "2025-11-04T19:21:07.659380+00:00"}], "graph_info": {"name": "research_team", "node_count": 5, "edge_count": 8, "timestamp": "2025-11-04T12:21:07.659420"}}, "message": {"from": "supervisor", "to": "agent_a", "content": "Excellent collaboration team! I'm synthesizing your findings. The integrated approach combining literature insights, data analysis, methodology, and systems thinking provides a comprehensive solution.", "timestamp": "2025-11-04T12:21:07.659456"}, "thinking_nodes": ["supervisor"]}, {"title": "Frame 14: Problem Solved", "description": "Agent collaboration successfully solved the problem!", "graph": {"nodes": [{"id": "supervisor", "status": "initializing", "model": "claude-sonnet-4-20250514", "metadata": {"role": "supervisor"}, "created_at": "2025-11-04T19:21:07.658915+00:00"}, {"id": "agent_a", "status": "initializing", "model": "claude-sonnet-4-20250514", "metadata": {"specialty": "literature"}, "created_at": "2025-11-04T19:21:07.659096+00:00"}, {"id": "agent_b", "status": "initializing", "model": "claude-sonnet-4-20250514", "metadata": {"specialty": "data"}, "created_at": "2025-11-04T19:21:07.659120+00:00"}, {"id": "agent_c", "status": "initializing", "model": "claude-sonnet-4-20250514", "metadata": {"specialty": "methodology"}, "created_at": "2025-11-04T19:21:07.659139+00:00"}, {"id": "agent_d", "status": "initializing", "model": "claude-sonnet-4-20250514", "metadata": {"specialty": "systems"}, "created_at": "2025-11-04T19:21:07.659156+00:00"}], "links": [{"source": "supervisor", "target": "agent_a", "directed": true, "properties": {"role": "delegation"}, "created_at": "2025-11-04T19:21:07.659196+00:00"}, {"source": "supervisor", "target": "agent_b", "directed": true, "properties": {"role": "delegation"}, "created_at": "2025-11-04T19:21:07.659237+00:00"}, {"source": "supervisor", "target": "agent_c", "directed": true, "properties": {"role": "delegation"}, "created_at": "2025-11-04T19:21:07.659262+00:00"}, {"source": "supervisor", "target": "agent_d", "directed": true, "properties": {"role": "delegation"}, "created_at": "2025-11-04T19:21:07.659296+00:00"}, {"source": "agent_a", "target": "agent_b", "directed": false, "properties": {"role": "collaboration"}, "created_at": "2025-11-04T19:21:07.659320+00:00"}, {"source": "agent_b", "target": "agent_c", "directed": false, "properties": {"role": "collaboration"}, "created_at": "2025-11-04T19:21:07.659342+00:00"}, {"source": "agent_c", "target": "agent_d", "directed": false, "properties": {"role": "collaboration"}, "created_at": "2025-11-04T19:21:07.659361+00:00"}, {"source": "agent_d", "target": "agent_a", "directed": false, "properties": {"role": "collaboration"}, "created_at": "2025-11-04T19:21:07.659380+00:00"}], "graph_info": {"name": "research_team", "node_count": 5, "edge_count": 8, "timestamp": "2025-11-04T12:21:07.659420"}}, "message": null, "thinking_nodes": []}]');
        const nodeList = ['supervisor', 'agent_a', 'agent_b', 'agent_c', 'agent_d'];
        let currentFrame = 0;
        let isPlaying = false;
        let playInterval = null;
        const nodeMessages = {};

        // Initialize message tracking
        nodeList.forEach(node => {
            nodeMessages[node] = [];
        });

        function initVisualization() {
            // Create chat windows
            createChatWindows();

            document.getElementById('frameSlider').max = frames.length - 1;
            goToFrame(0);
        }

        function createChatWindows() {
            const container = document.getElementById('chatContainer');
            container.innerHTML = '';

            nodeList.forEach(nodeId => {
                const chatDiv = document.createElement('div');
                chatDiv.className = 'chat-window';
                chatDiv.id = 'chat_' + nodeId;

                const header = document.createElement('div');
                header.className = 'chat-header' + (nodeId === 'supervisor' ? ' supervisor' : '');
                header.textContent = nodeId === 'supervisor' ? 'Supervisor' : nodeId.replace('_', ' ').toUpperCase();

                const messages = document.createElement('div');
                messages.className = 'chat-messages';
                messages.id = 'messages_' + nodeId;

                chatDiv.appendChild(header);
                chatDiv.appendChild(messages);
                container.appendChild(chatDiv);
            });
        }

        function addMessageToChat(fromNode, toNode, content) {
            // Add to sender's chat
            const fromChat = document.getElementById('messages_' + fromNode);
            if (fromChat) {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message sent';
                msgDiv.innerHTML = '<div class="message-label">To ' + toNode.replace('_', ' ').toUpperCase() + ':</div>' +
                                   '<div class="message-content">' + escapeHtml(content) + '</div>';
                fromChat.appendChild(msgDiv);
                fromChat.scrollTop = fromChat.scrollHeight;
            }

            // Add to receiver's chat
            const toChat = document.getElementById('messages_' + toNode);
            if (toChat) {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message received';
                msgDiv.innerHTML = '<div class="message-label">From ' + fromNode.replace('_', ' ').toUpperCase() + ':</div>' +
                                   '<div class="message-content">' + escapeHtml(content) + '</div>';
                toChat.appendChild(msgDiv);
                toChat.scrollTop = toChat.scrollHeight;
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function goToFrame(frameIndex) {
            currentFrame = parseInt(frameIndex);
            const frame = frames[currentFrame];

            // Update title and description
            document.getElementById('frameTitle').textContent = frame.title;
            document.getElementById('frameDescription').textContent = frame.description;

            // Update frame counter
            document.getElementById('frameCounter').textContent =
                `Frame ${currentFrame + 1} of ${frames.length}`;

            // Update metrics
            document.getElementById('metricNodes').textContent = frame.graph.graph_info.node_count;
            document.getElementById('metricEdges').textContent = frame.graph.graph_info.edge_count;
            document.getElementById('metricMessages').textContent = currentFrame;

            // Count average degree
            const totalDegree = frame.graph.links.reduce((sum, link) => sum + 2, 0);
            const avgDegree = (totalDegree / frame.graph.graph_info.node_count).toFixed(2);
            document.getElementById('metricDegree').textContent = avgDegree;

            // Add message to chat if present
            if (frame.message) {
                addMessageToChat(frame.message.from, frame.message.to, frame.message.content);
            }

            // Visualize
            visualizeGraph(frame);
        }

        function visualizeGraph(frame) {
            d3.select('#visualization').selectAll('*').remove();

            const width = document.getElementById('visualization').clientWidth;
            const height = 600;

            const svg = d3.select('#visualization')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            const simulation = d3.forceSimulation(frame.graph.nodes)
                .force('link', d3.forceLink(frame.graph.links)
                    .id(d => d.id)
                    .distance(150))
                .force('charge', d3.forceManyBody().strength(-400))
                .force('center', d3.forceCenter(width / 2, height / 2));

            const link = svg.selectAll('line')
                .data(frame.graph.links)
                .enter()
                .append('line')
                .attr('class', d => {
                    if (frame.message &&
                        ((d.source.id === frame.message.from && d.target.id === frame.message.to) ||
                         (d.source.id === frame.message.to && d.target.id === frame.message.from))) {
                        return 'link active';
                    }
                    return 'link';
                });

            const node = svg.selectAll('circle')
                .data(frame.graph.nodes)
                .enter()
                .append('circle')
                .attr('class', d => {
                    let classes = 'node';
                    if (frame.thinking_nodes && frame.thinking_nodes.includes(d.id)) {
                        classes += ' thinking';
                    }
                    if (frame.message &&
                        (d.id === frame.message.from || d.id === frame.message.to)) {
                        classes += ' active';
                    }
                    return classes;
                })
                .attr('r', d => d.id === 'supervisor' ? 20 : 15)
                .attr('fill', d => {
                    if (d.id === 'supervisor') return '#ff6b6b';
                    return '#667eea';
                });

            const label = svg.selectAll('text')
                .data(frame.graph.nodes)
                .enter()
                .append('text')
                .attr('class', 'node-label')
                .text(d => d.id.replace('_', ' '));

            simulation.on('tick', () => {
                link.attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node.attr('cx', d => d.x)
                    .attr('cy', d => d.y);

                label.attr('x', d => d.x)
                    .attr('y', d => d.y);
            });
        }

        function play() {
            isPlaying = true;
            document.getElementById('playBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;

            playInterval = setInterval(() => {
                if (currentFrame < frames.length - 1) {
                    goToFrame(currentFrame + 1);
                    document.getElementById('frameSlider').value = currentFrame;
                } else {
                    pause();
                }
            }, 2000);
        }

        function pause() {
            isPlaying = false;
            if (playInterval) clearInterval(playInterval);
            document.getElementById('playBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }

        function reset() {
            pause();
            goToFrame(0);
            document.getElementById('frameSlider').value = 0;
            document.getElementById('chatContainer').innerHTML = '';
            createChatWindows();
        }

        // Initialize on load
        window.addEventListener('load', initVisualization);
    </script>
</body>
</html>
